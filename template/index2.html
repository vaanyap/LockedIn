<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Detection</title>
</head>
<body>
    <h1>Yoga Pose Detection</h1>
    
    <p>Current Pose to Validate: {{ selected_pose }}</p>

    <form action="/set_pose" method="POST">
        <label for="pose_name">Enter the yoga pose name (e.g., "downward_dog", "tree_pose"): </label>
        <input type="text" id="pose_name" name="pose_name" required>
        <button type="submit">Set Pose</button>
    </form>

    <h2>Live Video Feed</h2>
    <img src="/video_feed" width="640" height="480">
</body>
</html>
